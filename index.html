<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Tasks</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Today's To-Do</h1>
      </div>
      <form class="form">
        <input
          name="todo"
          id="todoInput"
          type="text"
          placeholder="Add a task"
        />
        <button type="button">
          <span>Add</span>
        </button>
      </form>
      <div>
        <ul id="todos">
          <!-- <li>Added Items</li> -->
        </ul>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
